<mat-grid-list #grid [cols]="cols" rowHeight="300px" gutterSize="20px" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let list of imglist;">
    <div>
      <button mat-button ><img src="{{list.url}}" style="width:270px;height:200px" (click)="imagedetails(list._id)"></button>
      <b>
        <p style="margin-left:20px;margin-top:10px">{{list.name}}</p>
      </b>
      <p style="margin-left:20px">{{list.siteaddress}}</p>
    </div>
    

  </mat-grid-tile>
</mat-grid-list>
